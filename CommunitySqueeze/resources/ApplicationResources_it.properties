squeezelite.tooltip.logFile = Salva le informazioni di debug in un file di log, format: <File di Log>.

squeezelite.label.logLevel = Livello di Log
squeezelite.tooltip.logLevel = Inserisci il livello di Log, formato: <log>=<livello> [<log>=<livello> <log>=<livello> ...], \
