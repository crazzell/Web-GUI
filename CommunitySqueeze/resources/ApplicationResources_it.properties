squeezelite.label.priority = Priorit\u00E0 Real-Time dei thread
squeezelite.tooltip.priority = Inserisci la Priorit\u00E0 Real-Time dell\'' Output.

squeezelite.label.buffer = Buffer
squeezelite.tooltip.buffer = Specifica le dimensioni del buffer di Output e dello Stream interno in Kbytes, formato: <stream>:<output>.
squeezelite.validation.buffer.fail = Buffer non valido! Il formato corretto deve essere <stream:output>, dove stream e output devono essere valori interi

squeezelite.label.codec = Codec
squeezelite.tooltip.codec = Limita i codec a quelli specificati, altrimenti tutti i codec disponibili verranno caricati; \
 \n\tformat: <codec1>[,<codec2>,<codec3>,...] \
 \n\tknown codecs: flac, pcm, mp3, ogg, aac, (mad oppure mpg per specifici codec mp3).
squeezelite.validation.codec.fail.invalid = Codec non valido
squeezelite.validation.codec.fail.validCodecs = Codec non validi

squeezelite.label.alsaParams = Parametri Alsa
squeezelite.tooltip.alsaParams = Specifica i parametri ALSA per aprire l\'' Output del dispositivo, formato: <b>:<c>:<f>:<m>, \
 \n\tb = durata del buffer in ms, \
 \n\tc = conteggio del numero di periodi del buffer, \
 \n\tf = formato della frequenza (16|24|24_3|32), \
 \n\tm = usa mmap (0|1).
squeezelite.validation.alsaParams.fail = Parametri ALSA non validi! \
 Il formato deve essere <buffer>:<conteggio del numero di periodi>:<formatodella frequenza>:<mmap>, \
 il buffer e il conteggio del numero di periodi devono essere numeri interi quando vengono inseriti, \
 i valori del formato devono essere: 16, 24, 24_3, 32, o possono non essere inseriti, \
 il valore di mmap deve essere : 0, 1 o pu\u00F2 non essere inserito

squeezelite.label.serverIp = Indirizzo IP del Server
squeezelite.tooltip.serverIp = Connettiti a un Server specifico, altrimenti usa la funzione auto-discovery per individuare il Server.
squeezelite.validation.serverIp.fail = Indirizzo IP del Server non valido! \
