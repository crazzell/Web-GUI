##
## Squeezelite Page
##
squeezelite.title = Community Squeeze OS: Configurazione Squeezelite Player
squeezelite.header = Configurazione Squeezelite Player 
squeezelite.notes.desc = Da questa pagina \u00E8 possibile inserire o modificare le impostazioni dell\'' \
 Interfaccia dello Squeezelite Player.
squeezelite.notes = \
 <li>Lo Squeezelite Player viene eseguito dal Sistema come servizio systemd, sotto \
 il nome utente <i>squeezelite</i>, gruppo <i>squeezelite</i>, con privilegi di Real-Time, \
 permettendo alla memoria ALSA di essere bloccata e al thread di output di essere eseguito \
 a priorit\u00E0 pi\u00F9 alta. La priorit\u00E0 di default del thread di output \u00E8 di 46, \
 se non viene impostata diversamente nel men\u00F9 a discesa nel riquadro di <i>Configurazione</i>. \
 Il processo viene avviato con un valore iniziale di -10. Il file di configurazione del servizio \
 che si pu\u00F2 editare da questa interfaccia web \u00E8 &quot;/etc/sysconfig/squeezelite&quot;.</li> \
 <li>Il riquadro <i>Servizio</i> in cima alla pagina, mostra lo stato attuale del servizio Squeezelite \
 Player ed \u00E8 l\''output generato dal comando, &quot;systemctl&nbsp;status&nbsp;squeezelite&quot;.</li> \
 <li>Lo Stato pu\u00F2 essere aggiornato premendo il pulsante <i>Aggiorna</i>. Il servizio Squeezelite \
 pu\u00F2 essere <i>Abilitato</i>, <i>Disbilitato</i>, <i>Avviato</i>, (se non \u00E8 gi\u00E0 in \
 esecuzione), <i>Arrestato</i>, (se in esecuzione), o <i>Riavviato</i>, (arrestato e avviato se in \
 esecuzione, o avviato se non in esecuzione), utilizzando i rispettivi pulsanti di controllo.</li> \
 <li>Ogni elemento della Configurazione ha un tooltip, che fornisce una spiegazione dettagliata \
 di ciascuna opzione e del suo formato da utilizzare. Il browser utilizzato dovrebbe visualizzare \
 la descrizione dei comandi spostando il puntatore del mouse sopra l\'' immagine della lettera \
 &quot;i&quot; accanto all\'' opzione.</li> \
 <li>Di default sul Wandboard, come dispositivo audio \u00E8 configurato il codec sgtl5000, e il \
 nome del player \u00E8 impostato su &quot;SqueezeliteWAND&quot;</li> \
 <li>Se il nome del <i>Dispositivo&nbsp;Audio</i> contiene la stringa, &quot;sgtl5000&quot;, e il \
 campo <i>Parametri&nbsp;Alsa</i> non viene compilato, un valore predefinito di &quot;40::16:&quot; \
 sar\u00E1 inviato al file di configurazione dello squeezelite, forzando l\''uscita audio a 16 bit. \
 Nonostante il codec sgtl5000 sia a 24 bit, allo stato attuale si avverte un suono distorto. Siate \
 consapevoli del fatto che una volta che questo valore \u00E8 stato impostato e salvato, rimarr\u00E1 \
 come tale se si modifica il <i>Dispositivo&nbsp;Audio</i> selezionato. Quindi, se si sceglie un altro \
 dispositivo a 24 bit, prima di salvare, ricordarsi di cancellare il contenuto del campo \
 <i>Parametri&nbsp;Alsa</i>.</li> \
 <li>Nonostante sia possibile selezionare l\''opzione <i>plughw</i> dal men\u00F9 a discesa per ogni \
 <i>Dispositivo&nbsp;Audio</i>, si consiglia di selezionare l\'' opzione <i>hw</i>. Squeezelite \
 prover\u00E0 automaticamente ed aprire il dispositivo audio alla frequenza di campionamento richiesta \
 e, in seguito, prover\u00E0 a riaprirlo utilizzando l\'' opzione <i>plughw</i> qualora l\''hardware \
 non dovesse supportare direttamente la frequenza di campionamento richiesta.</li> \
 <li>Se il campo <i>Nome</i> non viene compilato prima di salvare la configurazione, il valore di \
 default, &quot;SqueezeliteWAND&quot;, verr\u00E0 salvato nel file di configurazione.</li> \
 <li>Se il campo <i>Indirizzo&nbsp;MAC</i> non viene compilato prima di salvare la configurazione, \
 l\''indirizzo MAC dell\''interfaccia Ethernet verr\u00E0 salvato nel file di configurazione.</li> \
 <li>Se il campo <i>File&nbsp;di Log</i> non viene compilato prima di salvare la configurazione, \
 il valore di default, &quot;/var/log/squeezelite/squeezelite.log&quot; verr\u00E0 salvato nel file \
 di configurazione.</li> \
 <li>La configurazione pu\u00F2 essere salvata premendo il pulsante <i>Salva</i>, nel qual caso \
 non avr\u00E0 effetto fino a quando il servizio sar\u00E0 prossimo ad essere avviato manualmente o \
 riavviato. In alternativa, la configurazione pu\u00F2 essere salvata utilizzando il pulsante \
 <i>Salva&nbsp;ed&nbsp;esegui&nbsp;il&nbsp;Riavvio&nbsp;Condizionato&nbsp; </i>, in questo caso la \
 configurazione verr\u00E0 salvata e il servizio verr\u00E0 riavviato in modo condizionato. Ad esempio \
 se il servizio \u00E8 in esecuzione verr\u00E0 riavviato. Se non \u00E8 gi\u00E0 in esecuzione, non \
 verr\u00E0 avviato. Sar\u00E0 necessario avviare manualmente premendo il pulsante <i>Avvia</i>.</li> \
 <li>Il server provveder\u00E0 poi a convalidare la configurazione appena salvata. Se uno dei parametri \
 di configurazione non supera la convalida del server la pagina web generer\u00E0 uno (o pi\u00F9) \
 messaggi, <font color="red">evidenziati in rosso</font>, all\'' inizio del riquadro di configurazione \
 di <i>Configurazione</i> . Questi messaggi dovrebbero essere auto-esplicativi e dovrebbero \
 permettere di &quot;correggere&quot; opportunatamente i parametri indicati, prima di essere nuovamente \
 inviati.</li> \
 <li>Il programma Squeezelite \u00E8  stato scritto da Adrian Smith Copyright &copy; 2013, \
 altrimenti noto come <i>Triode</i> nel Forum SlimDevices. Si tratta di software libero e rilasciato \
 sotto la licenza GNU GPL. Grazie, Adrian!</li>

