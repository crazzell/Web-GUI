##
## Ethernet Configuration Page
##
ethernet.title = Community Squeeze OS: Configurazione Rete Ethernet
ethernet.header = Configurazione Rete Ethernet
ethernet.notes.desc = Da questa pagina \u00E8  possibile inserire o modificare le impostazioni \
 della Rete Ethernet.
ethernet.notes = \
 <li>Il riquadro <i>Stato</i> nella parte superiore della pagina, mostra lo stato attuale dell\'' \
 interfaccia ed \u00E8 l\''output generato dal comando, <i>ifconfig&nbsp;&lt;nome_interfaccia&gt;</i>. \
 Lo <i>Stato</i> pu\u00F2 essere aggiornato premendo il pulsante <i>Riaggiorna</i>.</li> \
 <li>La sezione di <i>Configurazione</i> consente di impostare i parametri dell\'' interfaccia.</li> \
 <li>Dopo aver configurato l\''interfaccia di Rete Ethernet, premere il il pulsante \
 <i>Salva&nbsp;e&nbsp;Riavvia</i>. In tal modo i parametri inseriti verranno salvati. Se uno dei \
 parametri di configurazione non supera la convalida del Server, la pagina web generer\u00E0 uno \
 (o pi\u00F9) messaggi, <font color="red">evidenziati in rosso</font>, all\'' inizio della \
 sezione di <i>Configurazione</i>. Questi messaggi dovrebbero essere auto-esplicativi \
 e dovrebbero permettere di &quot;correggere&quot; opportunatamente i parametri indicati, prima \
 di impostarli nuovamente. Se i parametri che sono stati impostati non superano \
 la convalida, il dispositivo verr\u00E0 riavviato e l\''interfaccia di rete verr\u00E0 inizializzata \
 con i nuovi parametri impostati.</li>

##
## Wireless Configuration Page
##
wireless.title = Community Squeeze OS: Configurazione Interfaccia Wireless
wireless.header = Configurazione Interfaccia Wireless
wireless.notes.desc = Da questa pagina \u00E8 possibile inserire o modificare le impostazioni dell\'' Interfaccia di Rete Wireless.
wireless.notes = \
 <li>Il riquadro <i>Stato</i> nella parte superiore della pagina, indica lo stato attuale dell\'' \
 Interfaccia, ed \u00E8 l\''output generato dal comando, <i>ifconfig&nbsp;&lt;nome_interfaccia&gt;</i>. \
 Lo Stato pu\u00F2 essere aggiornato cliccando sul pulsante <i>Aggiorna</i> .</li> \
 <li>La sezione di <i>Configurazione</i> consente di impostare i parametri dell\'' Interfaccia.</li> \
 <li>Di default, nessuno dei campi viene compilato. Per utilizzare l\'' Interfaccia di Rete Wirelesss \
 \u00E8 necessario scegliere una Rete a cui connettersi dall\'' elenco a discesa del <i>Nome della \
 Rete&nbsp;</i> (ESSID) ed inserire la <i>Password&nbsp;Wireless</i> (pre-shared key).</li> \
 <li>Se nessuno degli altri parametri di Rete viene impostato, l\'' Interfaccia tenter\u00E0 di ottenere \
 un indirizzo IP tramite DHCP. Se si desidera utilizzare un indirizzo IP statico, si dovrebbero compilare \
 i campi dell\'' <i>Indirizzo&nbsp;IP</i>, <i>Netmask</i> e <i>Gateway</i>. Per abilitare correttamente \
 la risoluzione DNS , si dovrebbe compilare almeno un indirizzo IP del server DNS (Ad esempio <i>DNS1</i>) \
 e, facoltativamente, il nome del <i>Dominio</i> della rete locale.</li> \
 <li>Se il <i>Nome della&nbsp;rete</i> (ESSID) non viene visualizzato nell\' 'elenco a discesa, \
 probabilmente \u00E8 stato impostato su &quot;nascosto&quot; nelle impostazioni del router e \
 di consequenza non viene trasmesso.  \u00C8 possibile selezionare \
 [Nome specificato&nbsp;dall\''utente&nbsp;(di&nbsp;sotto)] dal <i>Nome&nbsp;della&nbsp;Rete</i> \
 dall\'' elenco a discesa del Nome della Rete e immettere manualmente il <i>Nome&nbsp;della Rete</i> \
 (ESSID) nel campo sottostante.</li> \
 <li>Dopo aver configurato l\''interfaccia di Rete Wireless, premere il pulsante \
 <i>Salva&nbsp;e&nbsp;Riavvia</i>. In tal modo i parametri inseriti verranno salvati. Se uno dei \
 parametri di configurazione non supera la convalida del Sever, la pagina web generer\u00E0 uno \
 (o pi\u00F9) messaggi, <font color="red">evidenziati in rosso</font>, all\'' inizio della \
 sezione di <i>Configurazione</i>. Questi messaggi dovrebbero essere auto-esplicativi \
 e dovrebbero permettere di &quot;correggere&quot; opportunatamente i parametri indicati, prima \
 di impostarli nuovamente. Se i parametri che sono stati impostati non superano \
 la convalida, il dispositivo verr\u00E0 riavviato e l\''interfaccia di rete inizializzata \
 con i nuovi parametri impostati.</li> \
 <li><b>Si prega di fare attenzione quando si inserisce una <i>Password&nbsp;Wireless</i>! Allo \
 stato attuale, non viene convalidata e, se non \u00E8 corretta impedisce all\''Interfaccia di \
 connetterrsi con il router!</b></li>
 
