##
squeezelite.title = Community Squeeze OS: Konfiguration och kontroll av spelaren Squeezelite Player.
squeezelite.header = Konfiguration och kontroll av spelaren Squeezelite Player.
squeezelite.notes.desc = Denna konfigurationssida är till för servicen till spelaren Squeezelite Player.
squeezelite.notes = \
 <li>Spelaren Squeezelite Player körs på enheten som en &quot;systemd service&quot;, för \
 användare <i>squeezelite</i>, grupp <i>squeezelite</i>, med realtidsprivilegier, \
 vilket tillåter ALSA-minne att låsas och processens uttråd att köras \
 med en högre prioritet. Standardvärdet för uttrådens prioritet, om inte explicit angivet, \
 (med rullgardinsmenyn i avsnittet <i>Konfiguration</i> ovan), är 46. \
 Processen startas med ett nice-värde på -10. Konfigurationsfilen för den service \
 som du redigerar med detta webbinterface är &quot;/etc/sysconfig/squeezelite&quot;.</li> \
 <li>Statusarean för <i>Service</i> högst upp på sidan, visar status för den nuvarande \
 servicen för spelaren Squeezelite Player och är det utdata som returnerats av kommandot \
 &quot;systemctl&nbsp;status&nbsp;squeezelite&quot;.</li> \
 <li>Statusen för <i>Service</i> kan uppdateras genom att klicka på knappen <i>Uppdatera</i>. \
 Servicen kan bli <i>Aktivera</i>d, <i>Avaktivera</i>d, <i>Starta</i>d, \
 (om den inte redan exekveras), <i>Stoppa</i>s, (om exekverande), eller <i>Omstarta</i>d, \
 (stoppad och startad om exekverande, eller startad om inte exekverande), med de respektive \
 kontrollknapparna.</li> \
 <li>Varje konfigurationspost har en &quot;tooltip&quot;, vilken tillhandahåller en förklaring av\
 vad alternativet gör samt dess förväntade format. \
 Din webbläsare bör visa tipsen när du flyttar muspekaren över \
 bildikonen &quot;i&quot; bredvid alternativet.</li> \
 <li>Som standard på Wandboard, är ljudkodaren &quot;sgtl5000&quot; konfigurerad som ljudenhet, \
 och spelarnamnet är angivet till &quot;SqueezeliteWAND&quot;</li> \
 <li>Om den valda <i>Ljudenhet</i>ens namn innehåller bokstavsföljden \
 &quot;sgtl5000&quot;, och fältet för <i>ALSA-parametrar</i>na är lämnat tomt, \
 kommer standardvärdet &quot;40::16:&quot; att införas i konfigurationsfilen \
 för Squeezelite, vilket tvingar utdata till att vara 16-bitars ljud. Även om ljudkodaren \
 &quot;sgtl5000&quot; är kapabel till 24 bitar, så resulterar detta för närvarande i \
 förvrängt ljud. Var medveten om att så fort detta värde har blivit angivet och sparat, \
 kommer det kvarstå även om du ändrar vald <i>Ljudenhet</i>. Så om du väljer en annan enhet \
 som är kapabel till 24 bitar, kom ihåg att radera innehållet i fältet <i>ALSA-parametrar</i> \
 innan du sparar.</li> \
 <li> Även om ett val <i>plughw</i> skulle förekomma i rullgardinsmenyn \
 <i>Ljudenhet</i> för varje tillgänglig ljudenhet, bör du välja valet <i>hw</i>. \
 Squeezelite kommer automatiskt att försöka öppna ljudenhetens hårdvara med den valda samplingsfrekvensen, \
 och and återgå till att återöppna det med <i>plughw</i> om dess hårdvara inte direkt stödjer \
 den valda samplingsfrekvensen.</li> \
 <li> Om fältet <i>Namn</i> inte är ifyllt innan konfigurationen sparas, \
 kommer standardvärdet, &quot;SqueezeliteWAND&quot;, att skrivas till konfigurationsfilen.</li> \
 <li>Om fältet <i>MAC-adress</i> inte är ifyllt innan konfigurationen sparas, \
 kommer MAC-adressen för nätverksinterfacet för Ethernet att skrivas till konfigurationsfilen.</li> \
 <li>Om fältet <i>Loggfil</i> inte är ifyllt innan konfigurationen sparas, \
 kommer standardvärdet, &quot;/var/log/squeezelite/squeezelite.log&quot; att skrivas \
 till konfigurationsfilen.</li> \
 <li>Konfigurationen kan sparas genom att klicka på knappen <i>Spara</i>, där \
 det inte kommer att utföras innan nästa gång servicen startas eller omstartas manuellt. \
 Alternativt, kan konfigurationen sparas med knappen <i>Spara&nbsp;och&nbsp;starta&nbsp;om&nbsp;villkorligt</i>, \
 då konfigurationen kommer att sparas och servicen kommer att bli villkorligt omstartad. Det vill säga, \
 om servicen exekveras kommer den att bli omstartad, om den inte redan exekveras, \
 kommer den inte bli startad. Du behöver starta den manuellt genom att klicka på knappen \
 <i>Starta</i>.</li> <li>När du sparar konfigurationen, kommer den att valideras på serversidan. \
 Om någon av konfigurationsparametrarna inte klarar valideringen på serversidan, kommer webbsidan att \
 returnera ett eller flera meddelanden, <font color="red">markerade i rött</font>, i början av avsnittet \
 <i>Konfiguration</i>. Dessa meddelanden bör vara självförklarande och möjliggöra att du kan \
 &quot;ändra&quot; de indikerade parametrarna, innan du försker att skicka dem igen.</li> \
 <li>Programmet Squeezelite är skrivet med copyright &copy; av Adrian Smith 2013, \
 även känd som <i>Triode</i> på forumet SlimDevices. Mjukvaran är gratis och är utgiven \
 enligt GNU GPL. Tack, Adrian!</li>

