squeezelite.logLevel.validation.fail = Ogiltig loggningsnivå! \
 Format: <log>=<nivå> [<log>=<nivå> <log>=<nivå> ...]
squeezelite.validation.logLevel.fail.invalid = Ogiltig loggningsnivå!
squeezelite.validation.logLevel.fail.validLogs = Giltiga loggar
squeezelite.validation.logLevel.fail.validLevels = Giltiga nivåer
					
squeezelite.label.priority = Prioritet för realtidstråd
