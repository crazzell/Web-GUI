squeezelite.label.buffer = Buffert
squeezelite.tooltip.buffer = Specificera interna ström- och utbuffertstorlekar i Kbyte, format: <ström>:<utgång>.
squeezelite.validation.buffer.fail = Ogiltig buffert! Format: <ström:utgång>, där ström och utgång är heltal

squeezelite.label.codec = Ljudavkodare
squeezelite.tooltip.codec = Begränsa ljudavkodare till de specificerade, ladda annars alla tillgängliga ljudavkodare; \
 \n\tformat: <ljudavkodare1>[,<ljudavkodare2>,<ljudavkodare3>,...] \
 \n\tkända ljudavkodare: flac, pcm, mp3, ogg, aac, (mad eller mpg för specific mp3-ljudavkodare).
squeezelite.validation.codec.fail.invalid = Ogiltig ljudavkodare!
squeezelite.validation.codec.fail.validCodecs = Giltig ljudavkodare

squeezelite.label.alsaParams = ALSA-parametrar
squeezelite.tooltip.alsaParams = Specificera ALSA-parametrar för öppen ljudenhet, format: <b>:<c>:<f>:<m>, \
 \n\tb = buffertstorlek i ms, \
 \n\tc = periodantal, \
 \n\tf = samplingsformat (16|24|24_3|32), \
 \n\tm = använd mmap (0|1).
squeezelite.validation.alsaParams.fail = Ogiltiga ALSA-parametrar! \
 Format: <buffert>:<periodantal>:<format>:<mmap>, \
 där buffert och periodantal är heltal om angivna, \
 format value: 16, 24, 24_3, 32, eller inte angivet, \
 mmap value: 0, 1 eller inte angivet

squeezelite.label.serverIp = IP-adress för server
squeezelite.tooltip.serverIp = Anslut till specificerad server, använd annars automatisk upptäckt för att hitta server.
squeezelite.validation.serverIp.fail = Ogiltig IP-adress för server! \
 Format: fyra punktseparerade heltal. Exempelvis 192.168.0.1.

##
## Ethernet Configuration Page
##
ethernet.title = Community Squeeze OS: Konfiguration av nätverksinterface för Ethernet 
ethernet.header = Konfiguration av nätverksinterface för Ethernet 
ethernet.notes.desc = Denna konfigurationssida är till för nätverksinterfacet för Ethernet.
ethernet.notes = \
 <li><i>Status</i>arean högst upp på sidan, visar status för det nuvarande \
 trådlösa nätverksinterfacet och är det utdata som returnerats av kommandot \
 <i>ifconfig&nbsp;&lt;interfacenamn&gt;</i>. \
 Det kan uppdateras genom att trycka på knappen <i>Uppdatera</i>.</li> \
 <li>Avsnittet <i>Konfiguration</i> används till att ange nätverksinterfacets \
 parametrar.</li> \
 <li>Utan några av de andra nätverksparametrarna ifyllda, kommer nätverksinterfacet att \
 försöka erhålla en IP-adress via DHCP. Om du önskar använda en statisk IP-adress, \
 behöver du fylla fälten <i>IP-adress</i>, <i>Nätmask</i> and <i>Gateway</i>. \
 För att aktivera DNS-uppslagning måste du ange IP-adressen till minst en DNS-server \
 (exempelvis <i>DNS1</i>) samt (valfritt) det lokala nätverkets <i>Domän</i>namn</li>. \
 <li>Efter att ha konfigurerat det trådlösa nätverksinterfacet, klicka på \
 knappen <i>Spara&nbsp;och&nbsp;starta om</i>. Webbsidan kommer att skicka iväg \
 parametrarna du har angett. Om valideringen av någon av konfigurationsparametrarna \
 på serversidan misslyckas, kommer webbsidan att returnera ett (eller flera) \
 meddelanden, <font color="red">markerade i rött</font>, i början av avsnittet \
 <i>Konfiguration</i>. Dessa meddelanden bör vara självförklarande och \
 möjliggöra att &quot;ändra&quot; de indikerade parametrarna, innan du \
 försöker att skicka iväg dem igen. Om de parametrar du har angett klarar validering, \
 kommer enheten att startas om och nätverksinterfacet initieras med de \
 sparade parametrarna.</li> \

##
## Wireless Configuration Page
##
wireless.title = Community Squeeze OS: Konfiguration av trådlöst nätverksinterface
wireless.header = Konfiguration av trådlöst nätverksinterface
wireless.notes.desc = Denna konfigurationssida är till för det trådlösa nätverksinterfacet.
wireless.notes = \
 <li><i>Status</i>arean högst upp på sidan, visar status för det nuvarande nätverksinterfacet \
 och är det utdata som returnerats av kommandot <i>ifconfig&nbsp;&lt;interfacenamn&gt;</i>. \
 Det kan uppdateras genom att trycka på knappen <i>Uppdatera</i>.</li> \
 <li>Avsnittet <i>Konfiguration</i> används till att ange nätverksinterfacets \
 parametrar.</li> \
 <li>Som standard är inga av fälten ifyllda. För att använda det trådlösa \
 nätverksinterfacet måste man välja ett nätverk att ansluta till i rullgardinsmenyn \
 <i>Nätverksnamn</i> (ESSID) samt fylla i <i>lösenordet för det trådlösa nätverket</i> \
 (Pre-Shared Key).</li> \
 <li>När inga av de andra nätverksparametrarna är angivna, kommer nätverksinterfacet att \
 försöka erhålla en IP-adress via DHCP. Om du önskar använda en statisk IP-adress, \
 behöver du fylla fälten <i>IP-adress</i>, <i>Nätmask</i> and <i>Gateway</i>. \
 För att aktivera DNS-uppslagning måste du ange IP-adressen till minst en DNS-server \
 (exempelvis <i>DNS1</i>) samt (valfritt) det lokala nätverkets <i>Domän</i>namn</li>. \
 <li>Om ditt <i>Nätverksnamn</i> (ESSID) inte visas i rullgardinsmenyn, \
 (kanske du har angivit det till &quot;hidden&quot; i din router så att det inte \
 blir broadcastat), kan du välja [Användarspecificerat (nedan)] \
 från rullgardinsmenyn för <i>Nätverksnamn</i> och manuellt ange ditt \
 <i>Nätverksnamn</i> (ESSID) i fältet nedan.</li> \
 <li>Efter att ha konfigurerat det trådlösa nätverksinterfacet, klicka på \
 knappen <i>Spara&nbsp;och&nbsp;starta om</i>. Webbsidan kommer att skicka iväg \
 parametrarna du har angett. Om valideringen av någon av konfigurationsparametrarna \
 på serversidan misslyckas, kommer webbsidan att returnera ett (eller flera) \
 meddelanden, <font color="red">markerade i rött</font>, i början av avsnittet \
 <i>Konfiguration</i>. Dessa meddelanden bör vara självförklarande och \
 möjliggöra att &quot;ändra&quot; de indikerade parametrarna, innan du \
 försöker att skicka iväg dem igen. Om de parametrar du har angett klarar validering, \
 kommer enheten att startas om och nätverksinterfacet initieras med de \
 sparade parametrarna.</li> \
 <li><b>Var försiktig när du anger <i>lösenordet för det</i>! \
 För närvarande valideras det inte, om det är felaktigt kommer nätverksinterfacet \
 att förhindras från att associeras med din router!</b></li>
 
