 Format ist <log>=<level> [<log>=<level> <log>=<level> ...]
squeezelite.validation.logLevel.fail.invalid = Ungültiges Loglevel
squeezelite.validation.logLevel.fail.validLogs = Gültige Werte für <log>
squeezelite.validation.logLevel.fail.validLevels = Gültige Werte für <level>
					
squeezelite.label.priority = Priorität des Ausgabethreads
squeezelite.tooltip.priority = Setzt Priorität des Ausgabethreads.

squeezelite.label.buffer = Puffer
squeezelite.tooltip.buffer = Spezifiziert die Größe von internem Stream und Ausgabepuffern in Kbytes, Format: <stream>:<output>.
squeezelite.validation.buffer.fail = Ungültiger Puffer! Format ist <stream>:<output>, stream und output ganzzahlig

squeezelite.label.codec = Codec
squeezelite.tooltip.codec = Lädt nur angegebene Codecs, ansonsten werden alle verfügbaren geladen, \
 \n\tFormat: <codec1>[,<codec2>,<codec3>,...] \
 \n\tbekannte Codecs: flac, pcm, mp3, ogg, aac, (mad oder mpg für besonderen mp3-Codec).
squeezelite.validation.codec.fail.invalid = Ungültiger Codec
squeezelite.validation.codec.fail.validCodecs = Gültige Codecs

squeezelite.label.alsaParams = Alsa-Parameter
squeezelite.tooltip.alsaParams = Spezifiziert ALSA-Parameter zum Öffnen des Ausgabegeräts, Format: <b>:<c>:<f>:<m>, \
 \n\tb = Puffergröße in ms, \
 \n\tc = period count, \
 \n\tf = sample format (16|24|24_3|32), \
 \n\tm = use mmap (0|1).
squeezelite.validation.alsaParams.fail = Ungültige Alsa Params! \
 Format ist <buffer>:<period count>:<format>:<mmap>, \
 wobei buffer und period count ganzzahlig sind wenn gesetzt, \
 mögliche Werte: 16, 24, 24_3, 32, oder nicht gesetzt, \
 mmap Wert: 0, 1 oder nicht gesetzt

squeezelite.label.serverIp = IP-Adresse des Servers
squeezelite.tooltip.serverIp = Verwendet den angegebenen Server, sonst wird versucht, den Server automatisch zu ermitteln.
squeezelite.validation.serverIp.fail = Ungültige Server IP-Adresse! Beispiel: 192.168.0.1

##
## Ethernet Configuration Page
##
ethernet.title = Community Squeeze OS: Einrichtung der Ethernetverbindung
ethernet.header = Einrichtung der Ethernetverbindung
ethernet.notes.desc = Über diese Seite können Sie die Ethernetverbindung einrichten.
ethernet.notes = \
 <li>Der <i>Status</i>-Bereich am Beginn der Seite zeigt den aktuellen \
 Zustand der Verbindung. Es handelt sich um das Ergebnis des Kommandos: \
 <i>ifconfig&nbsp;&lt;interface_name&gt;</i>. Er kann durch die Schaltfläche \
 <i>Aktualisieren</i> aktualisiert werden.</li> \
 <li>Im Bereich <i>Konfiguration</i> werden die Parameter der Verbindung \
 gesetzt.</li> \
 <li>Zu Beginn ist keiner der Werte befüllt, und es wird versucht, \
 die notwendigen Parameter über DHCP zugewiesen zu erhalten. Wenn eine statische IP-Adresse \
 benutzt werden soll, müssen die Felder <i>IP-Adresse</i>, <i>Netzmaske</i> \
 und <i>Default-Gateway</i> befüllt werden. In diesem Fall muss auch die IP-Adresse \
 mindestens eines DNS-Servers (zB. <i>DNS1</i>) und optional der <i>Domain</i>-Name des \
 lokalen Netzwerkes angegeben werden. </li> \
 <li>Nachdem Sie die Ethernetverbindung eingerichtet haben, betätigen Sie bitte die Schaltfläche \
 <i>Speichern&nbsp;und&nbsp;Neustart</i>. Die Webanwendung übermittelt dann \
 die eingegebenen Parameter an das Betriebssystem. Wenn dieses Fehler feststellt, \
 so wird die Webseite eine (oder mehrere) <font color="red">rot</font> hervorgehobene \
 Nachrichten am Beginn des Bereichs <i>Konfiguration</i> anzeigen. \
 Diese Nachrichten sollten selbsterklärend sein und Ihnen ermöglichen, die fehlerhaften \
 Parameter zu korrigieren, bevor diese erneut übermittelt werden. Wenn die eingegebenen \
 Parameter akzeptiert werden, wird der Netzwerkdienst neu gestartet und die Verbindung mit \
 den neu festgelegten Parametern initialisiert.</li>

##
## Wireless Configuration Page
##
wireless.title = Community Squeeze OS: Einrichtung der WLAN-Verbindung
wireless.header = Einrichtung der WLAN-Verbindung
wireless.notes.desc = Über diese Seite können Sie die WLAN-Verbindung einrichten.
wireless.notes = \
 <li>Der <i>Status</i>-Bereich am Beginn der Seite zeigt den aktuellen \
 Zustand der Verbindung. Es handelt sich um das Ergebnis des Kommandos: \
 <i>ifconfig&nbsp;&lt;interface_name&gt;</i>. Er kann durch die Schaltfläche \
 <i>Aktualisieren</i> aktualisiert werden.</li> \
 <li>Im Bereich <i>Konfiguration</i> werden die Parameter der Verbindung \
 gesetzt.</li> \
 <li>Zu Beginn ist keiner der Werte befüllt, und es wird versucht, \
 die notwendigen Parameter über DHCP zugewiesen zu erhalten. Wenn eine WLAN-Verbindung \
 hergestellt werden soll, muss ein Netzwerkname und ein Passwort (Netzwerkschlüssel) \
 angegeben werden. Der Netzwerkname (ESSID) findet sich in der Auswahlliste, wenn er \
 nicht verborgenist. In diesem Fall müssen Sie den Netzwerknamen kennen und in das Textfeld \
 unter der Netzwerkliste eingeben. Der Netzwerkschlüssel muss in \
 jedem Fall bekannt sein und immer eingegeben werden. Wenn eine statische IP-Adresse \
 benutzt werden soll, müssen die Felder <i>IP-Adresse</i>, <i>Netzmaske</i> \
 und <i>Default-Gateway</i> befüllt werden. In diesem Fall muss auch die IP-Adresse \
 mindestens eines DNS-Servers (zB. <i>DNS1</i>) und optional der <i>Domain</i>-Name des \
 lokalen Netzwerkes angegeben werden. </li> \
 <li>Nachdem Sie die WLAN-Verbindung eingerichtet haben, müssen Sie die Schaltflächen \
 <i>Speichern&nbsp;und&nbsp;Neustart</i> betätigen. Die Webanwendung übermittelt dann \
 die eingegebenen Parameter an das Betriebssystem. Wenn dieses Fehler feststellt, \
 so wird die Webseite eine (oder mehrere) <font color="red">rot</font> hervorgehobene \
 Nachrichten am Beginn des Bereichs <i>Konfiguration</i> anzeigen. \
 Diese Nachrichten sollten selbsterklärend sein und Ihnen ermöglichen, die fehlerhaften \
 Parameter zu korrigieren, bevor diese erneut übermittelt werden. Wenn die eingegebenen \
 Parameter akzeptiert werden, wird der Netzwerkdienst neu gestartet und die Verbindung mit \
 den neu festgelegten Parametern initialisiert.</li>
 <li><b>Bitte geben Sie das <i>WLAN-Passwort</i> sorgfältig ein! Zur \
 Zeit wird dessen Gültigkeit nicht überprüft. Ist es fehlerhaft, wird werden Sie keine \
 WLAN-Verbindung herstellen können!</b></li>

