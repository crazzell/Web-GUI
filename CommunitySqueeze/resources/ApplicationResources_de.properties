squeezelite.label.logLevel = Loglevel
squeezelite.tooltip.logLevel = Setzt Loglevel, Format: <log>=<level>[ <log>=<level> <log>=<level> ...], \
 \n\tlog: all|slimproto|stream|decode|output, \
 \n\tlevel: info|debug|sdebug.
