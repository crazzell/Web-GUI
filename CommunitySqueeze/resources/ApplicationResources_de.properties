squeezelite.title = Community Squeeze OS: Squeezelite Player (Einrichtung und Steuerung)
squeezelite.header = Squeezelite Player (Einrichtung und Steuerung)
squeezelite.notes.desc = Diese Seite dient zur Einrichtung des Dienstes für den Squeezelite Player.
squeezelite.notes = \
 <li>Der Squeezelite Player läuft auf diesem Gerät als systemd-Service unter \
 dem Benutzer <i>squeezelite</i> der Gruppe <i>squeezelite</i> mit Echtzeitprivilegien, \
 was es ALSA erlaubt, den verwendeten Speicher exklusiv zu belegen und den für die \
 Tonausgabe zuständigen Thread mit einer höheren Priorität auszuführen. Diese Priorität \
 hat den Standardwert 46 und kann mittels der Auswahlliste im Abschnitt <i>Konfiguration</i>) \
 verändert werden. Der Prozess wird mit einem nice-Wert von -10 gestartet. Über diese \
 Seite konnen Sie die Service-Konfigurationsdatei &quot;/etc/sysconfig/squeezelite&quot; anpassen.</li> \
 <li>Der Statusbereich <i>Service</i> oben auf dieser Seite gibt über den aktuellen Status \
 des Squeezelite-Service Auskunft und stellt die Ausgabe des Kommandos &quot;systemctl&nbsp;status&nbsp;squeezelite&quot; dar.</li> \
 <li>Der <i>Service</i>-Status kann über den Knopf <i>Aktualisieren</i> erneuert werden. \
 Der Service kann über die Knöpfe <i>Aktivieren</i>d, <i>Deaktivieren</i>d, <i>Start</i> \
 (falls nicht bereits gestartet), <i>Stopp</i> (falls nicht bereits gestoppt) \
 und <i>Neustart</i> (ein <i>Stopp</i> gefolgt von einem <i>Start</i>) gesteuert werden.</li> \
 <li>Die Hilfe zu Format und Funktion jeder Konfigurationsoption wird als Tooltip dargestellt, \
 wenn Sie den Mauszeiger über das &quot;i&quot;-Symbol neben der jeweiligen Option bewegen.</li> \
 <li>Auf dem Wandboard ist das Audiogerät sgtl5000 als Standard eingestellt, \
 und der Name des Spielers als &quot;SqueezeliteWAND&quot;.</li> \
 <li>Wenn der Name des ausgewählten <i>Audiogerät</i> die Zeichenkette &quot;sgtl5000&quot; \
 enthält und das Feld <i>Alsa-Parameter</i> leer bleibt, wird der Standardwert &quot;40::16:&quot; \
 in die Squeezelite-Konfigurationsdatei eingetragen, wodurch eine Wiedergabe mit 16bit erzwungen wird. \
 Auch wenn der sgtl5000 codec grundsätzlich 24bit-fähig ist, ist derzeit nur eine verzerrte Ausgabe möglich. \
 Bitte beachten Sie, dass ein einmal in der Konfigurationsdatei gespeicherter Wert erhalten bleibt, \
 wenn Sie das <i>Audiogerät</i> wechseln. Sollten Sie also ein anderes 24bit-fähiges Gerät auswählen, \
 denken Sie vor dem Speichern daran, den Inhalt des Feldes <i>Alsa-Parameter</i> zu löschen.</li> \
 <li>Auch wenn in der Liste <i>Audiogerät</i> die Auswahl <i>plughw</i> für jedes Geröt angeboten wird, \
 sollten Sie dennoch die Wahl <i>hw</i> treffen. \
 Squeezelite wird automatisch versuchen, das gewählte Gerät mit der geforderten Sample-Rate anzusprechen \
 und das Gerät erneut mit <i>plughw</i> anzusprechen versuchen, sollte es die geforderte Sample-Rate nicht \
 unterstützen.</li> \
 <li>Wenn das Feld <i>Name</i> beim Speichern der Konfiguration unbefüllt geblieben ist, \
 wird der Standardwert &quot;SqueezeliteWAND&quot; geschrieben.</li> \
 <li>Wenn das Feld <i>MAC-Addresse</i> beim Speichern der Konfiguration unbefüllt geblieben ist \
 und die Option <i>Übernehme die MAC-Adresse von eth0 als Standardwert</i> angehakt ist, wird die Adresse der \
 Ethernetverbindung (eth0) in die Konfigurationsdatei geschrieben.</li> \
 <li>Die Konfiguration wird durch Drücken von <i>Speichern</i> geschrieben, aber \
 erst aktiv, wenn der Service das nächste Mal gestartet wird. \
 Alternativ kann die Konfiguration über den Knopf <i>Speichern und ggf. Neustart</i> geschrieben; \
 dann wird die Konfiguration gespeichert und der Service (wenn er bereits lief) neugestartet. \
 Falls der Service nicht lief, so kann er über den Knopf <i>Start</i> aktiviert werden.</li> \
 <li>Die von Ihnen zum Speichern abgeschickte Konfiguration wird serverseitig überprüft. \
 Sollte die Prüfung fehlschlagen, wird die Seite dies mit <font color="red">roten</font> Meldungen \
 am Beginn des Abschnitts <i>Konfiguration</i> mitteilen. Diese Meldungen solten selbsterklärend sein
 und Sie in die Lage versetzen, die angezeigten Parameter &quot;anzupassen&quot;, bevor Sie diese \
 erneut zu speichern versuchen.</li> \
 <li>Das Programm Squeezelite wurde geschrieben von &copy; 2013 Adrian Smith, \
 im SlimDevices-Forum auch unter dem Namen <i>Triode</i> bekannt. Es handelt sich um freie Software \
 unter der GNU GPL. Vielen Dank an Adrian!</li>

squeezelite.label.name = Name
squeezelite.tooltip.name = Setzt den Namen des Players.
squeezelite.validation.name.fail = Ungültiger Name! Nur Buchstaben und Zahlen sind erlaubt.

